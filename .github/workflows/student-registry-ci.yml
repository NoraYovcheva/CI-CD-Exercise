name: CI for Student Registry App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-app:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸš€ Start application in background
      run: npm start &

    - name: â³ Wait for server to start
      run: sleep 2

    - name: ğŸ§ª Run tests
      run: npm test
